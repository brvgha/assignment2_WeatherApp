<!DOCTYPE html>
<html lang="en">
#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8b8adb5b3f.js" crossorigin="anonymous"></script>
    </head>
    <style>
        #button{
            color: white;
        }
    </style>
    <section class="content box">
        <div class="columns">
            <form class="column is-half" action="/changeuserdetails" method="POST">
                <h3 class="subtitle">Change Details</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="firstname">
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Last Name" name="lastname">
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control is-expanded">
                            <input class="input" placeholder="Password" type="password" name="password">
                        </p>

                    </div>
                </div>
                <div class="field">
                    <button id="button" class="button is-link is-info">Change Details</button>
                </div>
            </form>
            <div class="column is-half">
                <figure class="image is-square">
                    <img src="/public/images/weather2.png">
                </figure>
            </div>
        </div>
    </section>
</html>
