<!DOCTYPE html>
<html lang="en">
    #{extends 'main.html' /}
    #{set title:'Signup' /}

    #{welcomemenu id:"start"/}
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    </head>
    <style>
        .login{
            color: inherit;
        }
    </style>
    <section class="content box">
        <div class="columns">
            <div class="column is-half"> <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="firstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="lastname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" placeholder="Email" type="email" name="email">
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" placeholder="Password" name="password">
                </div>
                <button class="button is-link is-info">Submit</button>
                <button class="button is-link is-info"><a class="login" href="/login">Already have an account?</a></button>
                </form>
            </div>
            <div class="column is-half">
                <figure class="image is-square">
                    <img src="/public/images/weather.png">
                </figure>
            </div>
        </div>
    </section>
</html>
